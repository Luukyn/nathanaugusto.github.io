<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nathan Menezes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/title-main.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/bxox.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">    
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>
<body>
    <header class="main-header">
        <img src="Assets/img/novaPreta2.png" alt="Avatar do Nathan Menezes">
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a id="main-button" href="" lang="en">Download CV</a>            
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Nathan Menezes</h1>
                <h2 class="subtitle">Future BackEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
        <article class="skill-tec">
            <img class="icon" src="img/ico_html5.png" all="Logo ho HTML5 em pixel arte">
            <div class="right">
                <h3 class="title">HTML</h3>
                <progress class="progress-bar" value="50" max="100">
                   50%
                </progress>
            </div>
        </article>

        <article class="skill-tec">
            <img class="icon" src="img/ico_css3.png" all="Logo ho CSS em pixel arte">
            <div class="right">
                <h3 class="title">CSS</h3>
                <progress class="progress-bar" value="50" max="100">
                   50%
                </progress>
            </div>
        </article>

        <article class="skill-tec">
            <img class="icon" src="img/ico_js.png" all="Logo ho JavaScript em pixel arte">
            <div class="right">
                <h3 class="title">JavaScript</h3>
                <progress class="progress-bar" value="20" max="100">
                   50%
                </progress>
            </div>
        </article>

        <article class="skill-tec">
            <img class="icon" src="img/phpCerto.png" all="Logo ho PHP">
            <div class="right">
                <h3 class="title">PHP</h3>
                <progress class="progress-bar" value="20" max="100">
                   50%
                </progress>
            </div>
        </article>
    </div>
    </section>

    <section class="main-section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>


        <div class="wrapper-card">
            <a href="https://nathanmenezess.github.io/">
                <figure class="card-project"> 
                    <img class="logo" src="Assets/img/novaPreta2.png" alt="Logo do Portifolio">
                </figure>
            </a>

            <figure class="card-project"> 
                <img class="logo" src="img/logoCadeado2.png" alt="Logo do meu projeto de login">
            </figure>
        </div>

    </section>
</body>
</html>
